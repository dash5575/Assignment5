<h2>Enter your name : </h2>

<!--By using ngModel directive we can achive two way binding-->
<input [(ngModel)]="Name"  type="text"> <br/>
string: {{Name}} <br/>
string length: {{Name.length}} <br/>
srting in small case: {{Name.toLowerCase()}} <br/>
string in upper case: {{Name.toUpperCase()}} <br/>
string concat :{{Name.concat(" Infosystem")}} <br/>
